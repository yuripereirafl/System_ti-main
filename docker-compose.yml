services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DB_HOST=${DB_HOST:-192.168.1.37}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-dadosrh}
      - DB_PASSWORD=${DB_PASSWORD:-dadosrh}
      - DB_NAME=${DB_NAME:-dadosrh}
    networks:
      - system-ti-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    environment:
      - VUE_APP_API_URL=http://${DB_HOST:-192.168.1.37}:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    networks:
      - system-ti-network
    restart: unless-stopped

networks:
  system-ti-network:
    driver: bridge
